<!DOCTYPE html>
<html>

<head>
	<title>Hypno Circle</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center align-items-center">
			<div class="col-2"></div>
			<div class="col-8 circle"></div>
			<div class="col-2">
				<div class="d-block pb-3">
					<button type="button" class="btn btn-sm btn-outline-primary" id="colors-minus">&lt</button>
					<button type="button" class="btn btn-sm btn-outline-primary" id="colors-plus">&gt</button>
					<p class="d-inline pl-1">Colours</p>
				</div>
				<div class="d-block pb-3">
					<button type="button" class="btn btn-sm btn-outline-primary" id="repeats-minus">&lt</button>
					<button type="button" class="btn btn-sm btn-outline-primary" id="repeats-plus">&gt</button>
					<p class="d-inline pl-1">Repeats</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
